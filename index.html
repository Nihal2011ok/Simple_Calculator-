<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div id="history"></div>
                <div id="previous-calc"></div>
                <div id="current-display">0</div>
            </div>
            <div class="buttons">
                <button class="btn clear" data-value="C">C</button>
                <button class="btn operator" data-value="/">÷</button>
                <button class="btn operator" data-value="*">×</button>
                <button class="btn operator" data-value="-">-</button>
                
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="+">+</button>
                
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-value=".">.</button>
                
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="0">0</button>
                
                <button class="btn equals" id="equals" data-value="=">=</button>
            </div>
            <div class="scientific-buttons">
                <button class="btn sci-func" data-value="sin">sin</button>
                <button class="btn sci-func" data-value="cos">cos</button>
                <button class="btn sci-func" data-value="tan">tan</button>
                <button class="btn sci-func" data-value="log">log</button>
                <button class="btn sci-func" data-value="ln">ln</button>
                <button class="btn sci-func" data-value="sqrt">√</button>
                <button class="btn sci-func" data-value="pow">^</button>
                <button class="btn sci-func" data-value="pi">π</button>
            </div>
          <div class="memory-buttons">
                <button class="btn mem-func" data-value="MC">MC</button>
                <button class="btn mem-func" data-value="MR">MR</button>
                <button class="btn mem-func" data-value="M+">M+</button>
                <button class="btn mem-func" data-value="M-">M-</button>
            </div>
            <div class="unit-converter">
                <select id="unit-from">
                    <option value="m">Meters</option>
                    <option value="ft">Feet</option>
                    <option value="kg">Kilograms</option>
                    <option value="lb">Pounds</option>
                </select>
                <select id="unit-to">
                    <option value="m">Meters</option>
                    <option value="ft">Feet</option>
                    <option value="kg">Kilograms</option>
                    <option value="lb">Pounds</option>
                </select>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="side-panel">
            <div class="history-panel">
                <h3>Calculation History</h3>
                <ul id="history-list"></ul>
                <button id="clear-history">Clear History</button>
            </div>
            <div class="theme-switcher">
                <h3>Theme</h3>
                <select id="theme-select">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="colorful">Colorful</option>
                </select>
            </div>
          <div class="graph-container">
                <canvas id="graph-canvas" width="200" height="200"></canvas>
                <input type="text" id="function-input" placeholder="Enter function (e.g., x^2)">
                <button id="plot-btn">Plot</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
